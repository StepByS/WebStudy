<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CSS3边框属性的学习</title>
		<style>
			.one {
				width: 100px;
				height: 100px;
				border: 1px solid red;
				/*圆角框*/
				border-radius: 100px;
				/*阴影    第三个参数是模糊程度 */
				box-shadow: 2px 2px 50px #000;
			}
		</style>
		<script></script>
	</head>
	<body>
		<div class="one"></div>
	</body>
</html>
